name: Analyse de sécurité avec OWASP ZAP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Analyse DAST

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create DB Directory
        run: mkdir -p db

      - name: Start Server
        run: nohup npm start > server.log 2>&1 &

      - name: Wait for server
        run: |
          npm install -g wait-on
          npx wait-on -t 60000 http://localhost:3000

      # Création des fichiers vides pour recevoir les rapports
      - name: Create Report Files
        run: |
          touch zap_rapport.html
          touch zap_rapport.txt
          chmod 666 zap_rapport.html
          chmod 666 zap_rapport.txt

      # Lancement de ZAP avec le NOUVEAU NOM D'IMAGE
      - name: Run ZAP Scan
        run: |
          # CORRECTION ICI : On utilise 'zaproxy/zap-stable' au lieu de 'owasp/zap2docker-stable'
          docker run --rm --network host \
            -u 0 \
            -v $(pwd)/zap_rapport.html:/zap/wrk/zap_rapport.html \
            -v $(pwd)/zap_rapport.txt:/zap/wrk/zap_rapport.txt \
            zaproxy/zap-stable zap-baseline.py \
            -t http://localhost:3000 \
            -r zap_rapport.html \
            -w zap_rapport.txt \
            -I \
            > zap.log 2>&1 || true

      # Vérification (Debug)
      - name: Check Report Size
        run: |
          ls -lh zap_rapport.html
          ls -lh zap_rapport.txt

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rapports_zap
          path: |
            zap_rapport.html
            zap_rapport.txt
            server.log
            zap.log
