name: Analyse de sÃ©curitÃ© avec OWASP ZAP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Analyse DAST

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create DB Directory
        run: mkdir -p db

      - name: Start Server
        run: nohup npm start > server.log 2>&1 &

      - name: Wait for server
        run: |
          npm install -g wait-on
          npx wait-on -t 60000 http://localhost:3000

      # ðŸ‘‡ðŸ‘‡ LA CORRECTION EST ICI ðŸ‘‡ðŸ‘‡
      # 1. On crÃ©e les fichiers vides (touch)
      # 2. On donne les permissions maximales (chmod 777)
      # Ainsi, ZAP n'a pas besoin de "crÃ©er", il n'a plus qu'Ã  "remplir".
      - name: Prepare ZAP Report Files
        run: |
          touch zap_rapport.html
          touch zap_rapport.txt
          chmod 777 zap_rapport.html
          chmod 777 zap_rapport.txt
          chmod -R 777 .

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:3000'
          # On pointe bien vers les fichiers qu'on vient de crÃ©er
          cmd_options: '-r /zap/wrk/zap_rapport.html -w /zap/wrk/zap_rapport.txt'
          fail_action: false

      # Debug : Pour vÃ©rifier la taille des fichiers (s'ils font 0 octet, c'est que ZAP a Ã©chouÃ©)
      - name: Check Files (Debug)
        run: ls -la

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rapports_zap
          path: |
            zap_rapport.html
            zap_rapport.txt
            server.log
