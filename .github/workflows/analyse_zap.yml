name: Analyse de sécurité avec OWASP ZAP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Analyse DAST

    steps:
      # 1. Récupération du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Installation Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Installation des dépendances
      - name: Install dependencies
        run: npm install

      # 4. Création dossier DB
      - name: Create DB Directory
        run: mkdir -p db

      # 5. Démarrage serveur (Méthode standard)
      - name: Start Server
        run: nohup npm start > server.log 2>&1 &

      # 6. Attente serveur
      - name: Wait for server
        run: |
          npm install -g wait-on
          npx wait-on -t 60000 http://localhost:3000

      # 7. PRÉPARATION CHIRURGICALE DES FICHIERS
      # On crée physiquement les fichiers AVANT Docker.
      - name: Create Report Files
        run: |
          touch zap_rapport.html
          touch zap_rapport.txt
          chmod 666 zap_rapport.html
          chmod 666 zap_rapport.txt

      # 8. SCAN ZAP (MAPPING FICHIER PAR FICHIER)
      # -v $(pwd)/zap_rapport.html:/zap/wrk/zap_rapport.html : On relie le fichier ext au fichier int.
      # > zap.log : On capture tout ce que ZAP dit pour comprendre s'il plante.
      - name: Run ZAP Scan
        run: |
          docker run --rm --network host \
            -u 0 \
            -v $(pwd)/zap_rapport.html:/zap/wrk/zap_rapport.html \
            -v $(pwd)/zap_rapport.txt:/zap/wrk/zap_rapport.txt \
            owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:3000 \
            -r zap_rapport.html \
            -w zap_rapport.txt \
            -I \
            > zap.log 2>&1 || true

      # 9. VÉRIFICATION VISUELLE (DEBUG)
      # Cette étape va nous dire dans la console GitHub si les fichiers ont une taille > 0
      - name: Check Report Size
        run: |
          echo "Taille du rapport HTML :"
          ls -lh zap_rapport.html
          echo "Taille du rapport TXT :"
          ls -lh zap_rapport.txt

      # 10. Sauvegarde (On prend aussi le zap.log pour le debug)
      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rapports_zap
          path: |
            zap_rapport.html
            zap_rapport.txt
            server.log
            zap.log
