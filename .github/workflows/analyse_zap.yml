name: Analyse automatique avec OWASP ZAP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Scan Application Web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create DB Directory
        run: mkdir -p db

      - name: Start Server
        run: nohup npm start > server.log 2>&1 &

      - name: Wait for server
        run: |
          npm install -g wait-on
          npx wait-on -t 60000 http://localhost:3000

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:3000'
          # ðŸ‘‡ðŸ‘‡ C'EST ICI QUE J'AI FAIT LA MODIFICATION ðŸ‘‡ðŸ‘‡
          # J'ai ajoutÃ© "/zap/wrk/" devant les noms de fichiers.
          # C'est OBLIGATOIRE pour que le fichier sorte du conteneur.
          cmd_options: '-r /zap/wrk/zap_rapport.html -w /zap/wrk/zap_rapport.txt'
          
          # EmpÃªche le rouge si des failles sont trouvÃ©es
          fail_action: false

      # Petite astuce : On liste les fichiers pour vÃ©rifier dans les logs que le rapport est bien lÃ 
      - name: Check files existence
        run: ls -la

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rapports-securite-ZAP
          path: |
            zap_rapport.html
            zap_rapport.txt
            server.log
