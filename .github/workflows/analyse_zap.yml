name: Analyse de sécurité avec OWASP ZAP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Analyse DAST

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create DB Directory
        run: mkdir -p db

      # Démarrage du serveur (inchangé)
      - name: Start Server
        run: nohup npm start > server.log 2>&1 &

      # Attente (inchangé)
      - name: Wait for server
        run: |
          npm install -g wait-on
          npx wait-on -t 60000 http://localhost:3000

      # 1. PRÉPARATION DES FICHIERS
      # On crée les fichiers vides et on donne les droits (777)
      # pour être sûr à 100% que Docker puisse écrire dedans.
      - name: Prepare Report Files
        run: |
          touch zap_rapport.html
          touch zap_rapport.txt
          chmod 666 zap_rapport.html
          chmod 666 zap_rapport.txt
          chmod -R 777 .

      # 2. LANCEMENT MANUEL DE DOCKER (LA SOLUTION)
      # --network host : ZAP partage le réseau du serveur (voit localhost:3000)
      # -v $(pwd):/zap/wrk/:rw : On partage le dossier courant avec ZAP
      # || true : Empêche le pipeline d'échouer si des failles sont trouvées
      - name: Run ZAP via Docker directly
        run: |
          docker run --network host -v $(pwd):/zap/wrk/:rw -t owasp/zap2docker-stable zap-baseline.py \
          -t http://localhost:3000 \
          -r zap_rapport.html \
          -w zap_rapport.txt \
          || true

      # Debug : Vérification (les fichiers ne devraient plus être vides)
      - name: Check Files Size
        run: ls -la

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rapports_zap
          path: |
            zap_rapport.html
            zap_rapport.txt
            server.log
