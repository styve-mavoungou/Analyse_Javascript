name: Analyse de sécurité avec OWASP ZAP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Analyse DAST

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create DB Directory
        run: mkdir -p db

      - name: Start Server
        run: nohup npm start > server.log 2>&1 &

      - name: Wait for server
        run: |
          npm install -g wait-on
          npx wait-on -t 60000 http://localhost:3000

      # On prépare les droits du dossier (très important)
      - name: Fix Permissions
        run: chmod -R 777 .

      # Lancement de ZAP (CONFIGURATION CORRECTE)
      # 1. -v ${{ github.workspace }}:/zap/wrk/:rw  -> On mappe tout le dossier de travail vers /zap/wrk/
      # 2. -r zap_rapport.html -> On donne juste le nom. Le script ZAP le mettra automatiquement dans /zap/wrk/
      - name: Run ZAP Scan
        run: |
          docker run --rm --network host \
            -u 0 \
            -v ${{ github.workspace }}:/zap/wrk/:rw \
            zaproxy/zap-stable zap-baseline.py \
            -t http://localhost:3000 \
            -r zap_rapport.html \
            -w zap_rapport.txt \
            -I \
            > zap.log 2>&1 || true

      # Vérification (Debug)
      - name: Check Report Size
        run: |
          echo "--- LISTING DES FICHIERS ---"
          ls -la
          echo "--- TAILLE RAPPORT HTML ---"
          ls -lh zap_rapport.html || echo "Fichier HTML absent"

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rapports_zap
          path: |
            zap_rapport.html
            zap_rapport.txt
            server.log
            zap.log
