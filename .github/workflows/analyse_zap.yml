name: Analyse de sÃ©curitÃ© avec OWASP ZAP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Analyse DAST

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create DB Directory
        run: mkdir -p db

      # On lance le serveur
      - name: Start Server
        run: nohup npm start > server.log 2>&1 &

      # On attend que le serveur soit prÃªt (via localhost car on est sur l'hÃ´te)
      - name: Wait for server
        run: |
          npm install -g wait-on
          npx wait-on -t 60000 http://localhost:3000

      # 1. On donne les permissions maximales au dossier
      # ZAP pourra ainsi crÃ©er les fichiers lui-mÃªme.
      - name: Fix Permissions
        run: chmod -R 777 .

      # 2. Lancement du Scan
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸ‘‡ðŸ‘‡ MODIFICATION CRUCIALE ðŸ‘‡ðŸ‘‡
          # On remplace 'localhost' par '172.17.0.1'
          # C'est l'IP du Runner GitHub vue depuis le conteneur Docker ZAP
          target: 'http://172.17.0.1:3000'
          
          # On garde les chemins /zap/wrk/
          cmd_options: '-r /zap/wrk/zap_rapport.html -w /zap/wrk/zap_rapport.txt'
          fail_action: false

      # Debug : VÃ©rification de la taille des fichiers (ils ne doivent pas Ãªtre Ã  0)
      - name: Check Files Size
        run: ls -la

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rapports_zap
          path: |
            zap_rapport.html
            zap_rapport.txt
            server.log
