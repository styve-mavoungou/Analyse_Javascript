name: Analyse de sécurité avec OWASP ZAP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Analyse DAST

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create DB Directory
        run: mkdir -p db

      # Serveur en arrière-plan
      - name: Start Server
        run: nohup npm start > server.log 2>&1 &

      # Attente du port 3000
      - name: Wait for server
        run: |
          npm install -g wait-on
          npx wait-on -t 60000 http://localhost:3000

      # Verification que le serveur répond bien (Debug)
      - name: Test Server Connectivity
        run: curl -I http://localhost:3000

      # 1. On ouvre les droits du dossier courant
      - name: Prepare Permissions
        run: chmod -R 777 .

      # 2. LANCEMENT DOCKER EN MODE ROOT (-u 0)
      # --network host : Pour voir localhost:3000
      # -u 0 : Pour écrire les fichiers en tant que ROOT (force l'écriture)
      # -v $(pwd):/zap/wrk/:rw : Montage du dossier
      - name: Run ZAP (Root Mode)
        run: |
          docker run --network host -u 0 -v $(pwd):/zap/wrk/:rw -t owasp/zap2docker-stable zap-baseline.py \
          -t http://localhost:3000 \
          -r zap_rapport.html \
          -w zap_rapport.txt \
          -I \
          || true

      # Debug : Liste les fichiers avec leur taille
      - name: Check Files Size
        run: ls -la

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rapports_zap
          path: |
            zap_rapport.html
            zap_rapport.txt
            server.log
