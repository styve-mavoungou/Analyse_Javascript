name: Analyse de sÃ©curitÃ© avec OWASP ZAP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Analyse DAST

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create DB Directory
        run: mkdir -p db

      - name: Start Server
        run: nohup npm start > server.log 2>&1 &

      - name: Wait for server
        run: |
          npm install -g wait-on
          npx wait-on -t 60000 http://localhost:3000

      # ðŸ‘‡ðŸ‘‡ AJOUT CRUCIAL ICI ðŸ‘‡ðŸ‘‡
      # On donne la permission d'Ã©criture au dossier actuel
      # pour que ZAP puisse crÃ©er les fichiers rapports.
      - name: Fix Permissions for ZAP
        run: chmod -R 777 .

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:3000'
          # Le chemin reste le bon : /zap/wrk/ pointe vers le dossier actuel
          cmd_options: '-r /zap/wrk/zap_rapport.html -w /zap/wrk/zap_rapport.txt'
          fail_action: false

      # ðŸ‘‡ðŸ‘‡ Debug : On liste les fichiers pour voir si le rapport est lÃ  dans les logs
      - name: Check Files (Debug)
        run: ls -la

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rapports_zap
          path: |
            zap_rapport.html
            zap_rapport.txt
            server.log
