name: Analyse OWASP ZAP (Solution Stable)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          mkdir -p db

      - name: Start Server
        run: nohup npm start > server.log 2>&1 &

      - name: Wait for server
        run: |
          echo "Attente du serveur..."
          sleep 10
          curl -I http://localhost:3000

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # ðŸ’¥ INSTALLATION DE ZAP CLI
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Install ZAP
        run: |
          sudo apt update
          sudo apt install -y snapd
          sudo snap install zaproxy --classic

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # ðŸ“Œ EXECUTION DU SCAN
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Run ZAP Baseline Scan
        run: |
          zap.sh -cmd -quickurl http://localhost:3000 \
            -quickprogress \
            -quickout zap_rapport.html

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: rapports_zap
          path: |
            zap_rapport.html
            server.log
